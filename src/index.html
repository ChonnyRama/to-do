<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">

        </nav>
        <div class="todo-item">

        </div>
        <dialog id="project-prompt">
            <form method="dialog">
                <label for="project-name">Project Name</label>
                <input type="text" name="project-name" id="project-name">
            </form>
        </dialog>
        <dialog id="todo-prompt">
            <form method="dialog">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="description">Description</label>
                <input type="text" name="title" id="title">
                <label for="due-date">Due Date</label>
                <input type="date" name="due-date" id="due-date">

                <label for="priority1">Urgent</label>
                <input type="radio" name="priority" value="urgent">
                <label for="priority2">Important</label>
                <input type="radio" name="priority" value="important">
                <label for="priority3">Less Important</label>
                <input type="radio" name="priority" value="less-important">
            </form>
        </dialog>
    </div>
</body>
</html>
