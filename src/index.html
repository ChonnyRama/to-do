<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <span>My Projects</span>
            <ul class="project-container" data-project-container>
                <ul class="project">
                    <span>My First Project</span>
                    <li>
                        <div class="todo-item">
                            <input type="checkbox" id="task-1" />
                            <label for="task-1">
                                <span class="custom-checkbox"></span>
                                Do the laundry
                            </label>
                        </div>
                    </li>
                </ul>
                <ul class="project">
                    <span>My Second Project</span>
                    <li>
                        <div class="todo-item">
                            <input type="checkbox" id="task-1" />
                            <label for="task-1">
                                <span class="custom-checkbox"></span>
                                Do the laundry again
                            </label>
                        </div>
                    </li>
                </ul>
            </ul>
            <button data-new-project-button>New Project</button>
        </nav>
        <div class="todo-display">
            <div class="todo-title">
                My First Project
            </div>
            <div class="todo-container">
                <div class="todo-item">
                    <input type="checkbox" id="task-1" />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Do the laundry
                    </label>
                    <div class="todo-details">

                        <span class="todo-due">7/31/2024</span>
                        <span class="todo-description"> some description</span>
                        <span class="todo-priority">High</span>
                    </div>
                </div>
                <button class="new-task">New Todo</button>
            </div>
        </div>

    </div>
    <dialog id="project-prompt">
        <form method="dialog">
            <label for="project-name">Project Name</label>
            <input type="text" name="project-name" id="project-name" required>
            <button>Submit</button>
        </form>
    </dialog>
    <dialog id="todo-prompt">
        <form method="dialog">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="description">Description</label>
            <input type="text" name="description" id="description">
            <label for="due-date">Due Date</label>
            <input type="date" name="due-date" id="due-date">

            <label for="priority1">Urgent</label>
            <input type="radio" name="priority" value="urgent">
            <label for="priority2">Important</label>
            <input type="radio" name="priority" value="important">
            <label for="priority3">Less Important</label>
            <input type="radio" name="priority" value="less-important">
            <button>Submit</button>
        </form>
    </dialog>
</body>

</html>
