<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
<script defer src="bundle.js"></script></head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                MyProjects
                <li>
                    My First Project
                </li>
                <li>
                    My Second Project
                </li>
            </ul>
        </nav>
        <div class="project-display">
            <div class="project-header">
                My First Project
            </div>
            <div class="todo-container">
                <div class="todo-item">
                    <input type="checkbox" id="task-1"/>
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Do the laundry
                    </label>
                </div>
            </div>
        </div>
        <dialog id="project-prompt">
            <form method="dialog">
                <label for="project-name">Project Name</label>
                <input type="text" name="project-name" id="project-name" required>
                <button>Submit</button>
            </form>
        </dialog>
        <dialog id="todo-prompt">
            <form method="dialog">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="description">Description</label>
                <input type="text" name="description" id="description">
                <label for="due-date">Due Date</label>
                <input type="date" name="due-date" id="due-date">

                <label for="priority1">Urgent</label>
                <input type="radio" name="priority" value="urgent">
                <label for="priority2">Important</label>
                <input type="radio" name="priority" value="important">
                <label for="priority3">Less Important</label>
                <input type="radio" name="priority" value="less-important">
                <button>Submit</button>
            </form>
        </dialog>
    </div>
</body>
</html>
