<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
<script defer src="bundle.js"></script></head>

<body>
    <div class="container">
        <nav class="sidebar">
            <span>My Projects</span>
            <ul class="project-container" data-project-container>
            </ul>
            <button data-new-project-button>New Project</button>
        </nav>
        <div class="todo-display">
            <div data-project-todo-container></div>
            <div class="button-container">
                <button data-new-todo-button>New Todo</button>
                <button data-delete-todo-button>Delete Todo</button>
            </div>
            
        </div>
    </div>
    <dialog id="project-prompt">
        <form method="dialog">
            <label for="project-name">Project Name</label>
            <input type="text" name="project-name" id="project-name" required>
            <button>Submit</button>
        </form>
    </dialog>
    <dialog id="todo-prompt">
        <form method="dialog">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="description">Description</label>
            <input type="text" name="description" id="description">
            <label for="due-date">Due Date</label>
            <input type="date" name="due-date" id="due-date">

            <label for="priority1">Urgent</label>
            <input type="radio" name="priority" value="high">
            <label for="priority2">Important</label>
            <input type="radio" name="priority" value="medium">
            <label for="priority3">Less Important</label>
            <input type="radio" name="priority" value="low">
            <button data-submit-todo>Submit</button>
        </form>
    </dialog>
    <template id="todo-template">
        <div class="todo-container">
            <div class="todo-item">
                <input type="checkbox"/>
                <label for="task-1">
                    <span class="custom-checkbox"></span>
                </label>
                <div class="todo-details">

                    <span class="todo-due"></span>
                    <span class="todo-description"> </span>
                    <span class="todo-priority"></span>
                </div>
            </div>
        </div>
    </template>
    <template id="project-todo-template">
        <li>
            <div class="todo-item">
                <input type="checkbox" id="task-1" />
                <label for="task-1">
                    <span class="custom-checkbox"></span>
                </label>
            </div>
        </li>
    </template>
</body>

</html>
